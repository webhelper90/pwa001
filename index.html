<style id="style1">.container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

      width: 100%;
      position: relative;
      overflow: hidden;
      height: 500px;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero-text h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #cc0000;
    }
    .content {
      width: 80%;
      max-width: 1000px;
      margin: 50px auto;
      text-align: center;
    }
    .content h2 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    }
    .cast-list {

      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }
    .cast-list li {
      margin: 10px;
      text-align: center;
      width: calc(25% - 20px);
    }
    .cast-list img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .director {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
    }
    .director img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .director-info {
      text-align: left;
    }
    .director-info p {
